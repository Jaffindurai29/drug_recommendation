{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
          body {
             background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px 0;
            min-height: 100vh;
            color: #333;
        }
         #bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        h4 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transition: background-color 0.3s;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .text-center {
            margin-top: 20px;
        }

    </style>
</head>
<body>
 <video autoplay muted loop id="bg-video">
    <source src="{% static 'sample.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
<div class="content-wrapper">
     <a href="{% url 'index' %}" class="btn btn-primary">Go to Index</a>
    <h4>Register New Patient</h4>
    <form method="post">
        {% csrf_token %}
        <center>
        <!-- Render form fields with custom alignment -->
         <div class="form-group">
            <label for="{{ form.token.id_for_label }}">Token</label>
            {{ form.token }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.age.id_for_label }}">Age</label>
            {{ form.age }}
        </div>

        <div class="form-group">
            <label for="{{ form.gender.id_for_label }}">Gender</label>
            {{ form.gender }}
        </div>

        <div class="form-group">
            <label for="{{ form.address.id_for_label }}">Contact</label>
            {{ form.contact }}
        </div>
        </center>
        <button class="btn btn-primary">Register</button>
    </form>

    <div class="text-center">
        <a href="{% url 'view_patients' %}" class="btn btn-link">Back to Patient List</a>
    </div>
</div>

</body>
</html>

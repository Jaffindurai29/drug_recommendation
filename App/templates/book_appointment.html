{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <style>
    body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 30px 0;
        min-height: 100vh;
    }
  #bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}

    .form-container {
        background-color: rgba(255, 255, 255, 0.9); /* Adjusted for more visibility */
        padding: 40px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h4 {
        text-align: center;
        color: #28a745; /* Green color */
        margin-bottom: 30px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    .form-control {
        height: 45px;
        font-size: 16px;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #28a745; /* Green focus border */
    }

    .btn-success {
        width: 100%;
        padding: 15px;
        border-radius: 5px;
        font-size: 16px;
        background-color: #28a745; /* Green background */
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
        transition: background-color 0.3s;
    }

    .text-center {
        margin-top: 20px;
    }
</style>

</head>
<body>
 <video autoplay muted loop id="bg-video">
    <source src="{% static 'sample.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
<div class="form-container">
    <h4>ðŸ“… Book Appointment</h4>
    <form method="post">
        {% csrf_token %}
        <center>
        <div class="form-group">
            <label for="{{ form.patient.id_for_label }}">Patient</label>
            {{ form.patient }}
        </div>

        <div class="form-group">
            <label for="{{ form.doctor.id_for_label }}">Doctor</label>
            {{ form.doctor }}
        </div>

        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date</label>
            {{ form.date }}
        </div>

        <div class="form-group">
            <label for="{{ form.time.id_for_label }}">Time</label>
            {{ form.time }}
        </div>
        </center>
        <button type="submit" class="btn btn-success">Book Appointment</button>
    </form>
</div>

</body>
</html>
